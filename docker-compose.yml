version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: calisthenics-db
    environment:
      POSTGRES_USER: ${DB_USER:-calisthenics}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-calisthenics_dev_password}
      POSTGRES_DB: ${DB_NAME:-calisthenics_db}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - calisthenics-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-calisthenics}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: calisthenics-api
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-calisthenics}
      DB_PASSWORD: ${DB_PASSWORD:-calisthenics_dev_password}
      DB_NAME: ${DB_NAME:-calisthenics_db}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_EXPIRE: ${JWT_EXPIRE:-7d}
      API_PORT: ${API_PORT:-5000}
      API_URL: ${API_URL:-http://localhost:5000}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
    ports:
      - "${API_PORT:-5000}:${API_PORT:-5000}"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src
      - ./backend/migrations:/app/migrations
    networks:
      - calisthenics-network
    restart: unless-stopped

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: calisthenics-web
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:5000}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    networks:
      - calisthenics-network
    restart: unless-stopped

  # Redis (optional, f√ºr Caching & Sessions)
  redis:
    image: redis:7-alpine
    container_name: calisthenics-cache
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - calisthenics-network
    restart: unless-stopped
    command: redis-server --appendonly yes

volumes:
  postgres_data:
  redis_data:

networks:
  calisthenics-network:
    driver: bridge
